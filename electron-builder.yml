appId: com.clipforge.app
productName: ClipForge
copyright: Copyright Â© 2025

# Directories
directories:
  output: release
  buildResources: resources

# Files to include
files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/**/*
  - package.json

# Extra files to bundle (FFmpeg binaries)
extraResources:
  - from: resources/bin
    to: resources/bin
    filter:
      - "*.exe"
      - "*.dll"
      - "README.md"

# Platform-specific settings
win:
  target:
    - target: nsis
      arch:
        - x64
  # icon: resources/icon.ico  # No icon file yet
  forceCodeSigning: false  # Disable code signing (no certificate available)
  signAndEditExecutable: false  # Skip signing entirely
  fileAssociations:
    - ext: clipforge
      name: ClipForge Project
      description: ClipForge Video Project File
      # icon: resources/icon.ico  # No icon file yet
  
mac:
  target:
    - dmg
  icon: resources/icon.icns
  category: public.app-category.video
  hardenedRuntime: true
  gatekeeperAssess: false

linux:
  target:
    - AppImage
  icon: resources/icon.png
  category: Video

# NSIS installer (Windows)
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# DMG settings (macOS)
dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

# Compression
compression: normal

